<html lang="en-US">
<head>
  <title>Curency Converter</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to the Rupee Exchange</h1>
      <label for="inputMoney">Please Enter a monetary amount in USD:</label>
      <input id="inputMoney" type="money" required><br>
      
      <label for="currency">Choose a currency:</label>
      <select id="currency" required>
        <option value="PKR">Pakistani Rupees</option>
        <option value="IDR">Indian Rupees</option>
        <option value="INR">Indonesian Rupees</option>
        <option value="IRR">Iranian Rupees</option>
        <option value="NPR">Nepalese Rupee</option>
        <option value="BAD">Bad Rupees</option>
      </select>
      <button class="btn-success" id="submitExchange">Submit</button>
    </div>
    <div class="showErrors"></div>
    <div class="showResult"></div>
  </div>
</body>
</html>
