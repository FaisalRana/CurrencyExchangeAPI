<html lang="en-US">
<head>
  <title>Curency Converter</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1> <u>Currency Exchange API</u></h1>
      <span id=toggleInput>
        <label for="inputMoney">Please Enter a monetary amount in United States Dollars (USD):</label>
        <input id="inputMoney" type="number" required><br>
        <label for="currency">Please enter currency to exchange:</label>
      </span>
      <select id="currency" required>
      <span id="currencyInput"></span>
        <option id="temporary" value="PKR">Click Submit to get started</option>
        <option id="temporary" value="BAD">BAD INPUT</option>
      </select>
      <button class="btn-success" id="submitExchange">Submit</button>
    </div>
    <button id="button" onClick="window.location.reload();">Refresh Page</button>
    <div class="showErrors"></div>
    <div class="showResult"></div>
  </div>
</body>
</html>
