<html lang="en-US">
<head>
  <title>Curency Converter</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to the broda.Laysif's Global Currency Exchange</h1>
      <div id=toggleInput>
        <label for="inputMoney">Please Enter a monetary amount in USD:</label>
        <input id="inputMoney" type="number" required><br>
      </div>
      <label for="currency">Choose a currency:</label>
      <select id="currency" required>
      <div id="currencyInput"></div>
        <option id="temporary" value="PKR">Click Submit to get started</option>
        <option id="temporary" value="BAD">BAD INPUT</option>
      </select>
      <button class="btn-success" id="submitExchange">Submit</button>
    </div>
    <button id="button" onClick="window.location.reload();">Refresh Page</button>
    <div class="showErrors"></div>
    <div class="showResult"></div>
  </div>
</body>
</html>
